<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/fb_logo.png">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    
    <div class="container">
        <div class="main-container">

            <div class="main">
                <h1><span>facebook</span></h1>
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>
    
            <div class="form-container">
                <div class="form">
                    <form>
                        <input type="email" placeholder="Email or phone number" name="email" id="email">
                        <input type="password" placeholder="Password" name="password" id="password">
                        <input type="submit" value="Log In">
                    </form>
                    <a href="#forgot-password">Forgot password?</a>
                    <hr>
                    <a href="#create-new-account">Create new account</a>
                </div>
                <p><a href="#create-a-page">Create a page</a> for a celebrity, brand or business.</p>
            </div>
    
        </div>
    </div>

</body>
</html>
